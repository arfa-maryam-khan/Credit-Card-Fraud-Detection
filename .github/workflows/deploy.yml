name: Build Docker Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build backend Docker image
        run: |
          cd backend
          docker build -t fraud-detection-backend .
          echo "âœ… Backend image built successfully"
      
      - name: Build frontend Docker image
        run: |
          cd frontend
          docker build -t fraud-detection-frontend .
          echo "âœ… Frontend image built successfully"
      
      - name: Deployment Info
        run: |
          echo "ğŸš€ Docker images built successfully!"
          echo "ğŸ“ Deploy manually via Render dashboard"
          echo "Backend: fraud-detection-backend"
          echo "Frontend: fraud-detection-frontend"